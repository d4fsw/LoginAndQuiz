<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" maxlength="15" pattern="[a-z]{1,15}" title="Only lowercase letters (a-z), max 15 characters" required>

            <label for="password">Password:</label>
            <input type="number" id="password" min="100" max="999" title="Enter a number between 100 and 999" required>

            <button type="submit">Login</button>
        </form>
        <div id="message"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
